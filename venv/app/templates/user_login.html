<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>用户登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="../static/images/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form" action="/login" method="post">
				<span class="login100-form-title">
					用户登陆
				</span>
				<div>
					{% if error %}
						<p style="color:red">{{error}}</p>
					{% endif %}
				</div>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="phone_number" placeholder="手机号">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="password" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<input type="submit" value="登录" class="login100-form-btn">
				</div>

				<div class="text-center p-t-12">
					<a class="txt2" href="javascript:alert('还未开发')">
						忘记密码？
					</a>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" href="/log_up">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
