<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>人员管理</title>
		
		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/layui.css">
		<script type="text/javascript" src="js/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<script src="js/jquery-ui-1.10.4.min.js"></script>
		<script src="js/jquery.mousewheel.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.min.js"></script>
		<script src="js/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		

	</head>

	<body>
		<div class="cBody">
			<form class="layui-form" action="">
				<div class="console">
					<div class="layui-form-item">
						<a class="layui-btn" onClick="addCustomList('customList')">新增</a>
					</div>
				</div>
				
				<table id="customList" class="layui-table">
					<thead>
						<tr>
							<th>姓名</th>
							<th>性别</th>
							<th>学号</th>
							<th>出生日期</th>
							<th>职位</th>
							<th>联系方式</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>张宇光</td>
							<td>女</td>
							<td>2578188212</td>
							<td>1999</td>
							<td>社员</td>
							<td>18600001111</td>
							<td>
								<a class="layui-btn layui-btn-xs" onClick="delCustomList(this)">移出社团</a>
							</td>
						</tr>
						<tr>
							<td>刘进</td>
							<td>男</td>
							<td>2578188212</td>
							<td>1999</td>
							<td>社员</td>
							<td>18600001111</td>
							<td>
								<a class="layui-btn layui-btn-xs" onClick="delCustomList(this)">移出社团</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</form>
		</div>
		<script>
			//根据2018.03.01日 张家港客户需求改版的要求，在新的后台框架中提供以下功能
			//此功能只适用与提前加载后，进行搜索；

			//新增
			function addCustomList(id){
				var str = '<tr>'+
							'<td>'+
							    '<select class="newSelectSearch" name="modules" lay-verify="required" lay-search="" lay-filter="selectFilter">'+
						          '<option value="">直接选择或搜索选择</option>'+
						        '</select>'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
								'<a class="layui-btn layui-btn-xs" onclick="delCustomList(this)">删除</a>'+
							'</td>'+
						'</tr>';
				$("#"+id).append(str);
				
				layui.use(['form','laydate'], function() {
					var form = layui.form;
					form.render();
				});
				//重新初始化Iframe的高度
				cframeInit();
			}
			
			//删除
			function delCustomList(_this){
				layui.use(['form','laydate'], function() {
					layer.confirm('确定要删除该成员？', {
						btn: ['确定', '取消'] //按钮
					}, function() {
						$(_this).parent().parent().remove();
						layer.msg('删除成功', {
							icon: 1
						});
					}, function() {
						layer.msg('取消删除', {
							time: 2000 //20s后自动关闭
						});
					});
				});
			}

		</script>
	</body>

</html>
