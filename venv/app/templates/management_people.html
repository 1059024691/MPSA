<!DOCTYPE html>
<html>

	<head>
		
		<title>人员管理</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/layui.css">
		<script type="text/javascript" src="js/layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<script src="js/jquery-ui-1.10.4.min.js"></script>
		<script src="js/jquery.mousewheel.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.min.js"></script>
		<script src="js/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.searchResult{
				position: absolute;
				top: 50px;
				left: 15px;
				z-index: 10;
				background-color: #FFF;
				width: 100px;
				border: 1px solid #d2d2d2;
				border-radius: 2px;
			}
			.searchResult li{
			    padding: 0 10px;
			    line-height: 36px;
			    white-space: nowrap;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    cursor: pointer;
			}
			.searchResult li:hover{
				background-color: #eee;
			}
		</style>
	</head>

	<body>
		<div class="cBody">
			<div class="console">
				<div class="layui-form-item">
					<a class="layui-btn" onClick="addCustomList('customList')">新增</a>
				</div>
			</div>
			
			<table id="customList" class="layui-table">
				<thead>
					<tr>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>学号</th>
						<th>联系方式</th>
						<th>职务</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>刘进</td>
						<td>无锡市</td>
						<td>龙九山</td>
						<td>21</td>
						<td>2017301500000</td>
						<td>11111111111</td>
						<td>
							<a class="layui-btn layui-btn-xs" onClick="delCustomList(this)">删除</a>
						</td>
					</tr>
					<tr>
						<td>刘进</td>
						<td>无锡市</td>
						<td>龙九山</td>
						<td>21</td>
						<td>2017301500000</td>
						<td>11111111111</td>
						<td>
							<a class="layui-btn layui-btn-xs" onClick="delCustomList(this)">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			//根据2018.03.01日 张家港客户需求改版的要求，在新的后台框架中提供以下功能
			//此功能只适用与提前加载后，进行搜索；

			//新增
			function addCustomList(id){
				var str = '<tr>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input" onkeyup="seachKeyup(this)">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
							    '<input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input">'+
							'</td>'+
							'<td>'+
								'<a class="layui-btn layui-btn-xs" onclick="delCustomList(this)">删除</a>'+
							'</td>'+
						'</tr>';
				$("#"+id).append(str);
				
				//重新初始化Iframe的高度
				cframeInit();
			}
			
			//搜索按钮弹起
			function seachKeyup(_this){
				var w = $(_this).width()+10;
				$(_this).siblings().remove();
				
				var str = '<ul class="searchResult" style="width: '+w+'px">'+
						'<li onclick="seachChoose(this)">测试11</li>'+
						'<li onclick="seachChoose(this)">测试11</li>'+
						'<li onclick="seachChoose(this)">测试11</li>'+
						'<li onclick="seachChoose(this)">测试11</li>'+
					'</ul>';
				$(_this).after(str);
				
				//点击其他地方搜索下拉框消失
				$(document).click(function(){
					$(".searchResult").remove();
				});
				
				//点击input也消失
				$(_this).click(function(){
					$(".searchResult").remove();
				});
			}
			//搜索下拉选项选中
			function seachChoose(_this){
				$(_this).parent().siblings("input").val($(_this).text());
			}
			
			//删除
			function delCustomList(_this){
				layui.use(['form','laydate'], function() {
					layer.confirm('确定要删除么？', {
						btn: ['确定', '取消'] //按钮
					}, function() {
						$(_this).parent().parent().remove();
						layer.msg('删除成功', {
							icon: 1
						});
					}, function() {
						layer.msg('取消删除', {
							time: 2000 //20s后自动关闭
						});
					});
				});
			}

		</script>
	</body>

</html>
