<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>管理员申请</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/images/icon.ico"/>
    <!--图标-->
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">

    <!--布局框架-->
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">

    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>

<div class="login">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../static/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="/contact_me" method="post">
				<span class="login100-form-title">
					管理员申请
				</span>
                <div>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" required name="email" placeholder="你的邮箱">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input type="text" class="input100" height="10px" placeholder="请简要陈述理由">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-file-text" aria-hidden="true"></i>
					</span>
				</div>
                <div class="text-center p-t-12">
					<a class="txt2" href="javascript:alert('这里什么也没有')">
                              点点看
                    </a>
				</div>
                <div class="container-login100-form-btn">
                    <input type="submit" value="确定" class="login100-form-btn">
                </div>
                {% if success %}
                <script>
                    alert('我们已收到您的申请，审核通过后将尽快会把用户名和密码发送到您的邮箱，请注意查收')
                {% endif %}

                </script>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/manage_login">
                        已有账号？点我登录
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
